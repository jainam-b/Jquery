<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        h1 {
            display: none; /* Hide the h1 element by default */
        }
    </style>
</head>
<body>
    <button id="b1">Show first</button>
    <button id="b2">Show second</button>
    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi ipsum aliquam eum nisi deleniti velit sit at voluptatem quibusdam distinctio. Cumque rem neque officiis et consectetur dignissimos repudiandae sequi quas?</h1>
    <h1 id="h1">    fg asdfsd sdfasdfsdfs gasdgsga?</h1>

<script>
     
        $("#b1").click(function(){
            $("h1").first().slideToggle(); // Toggle visibility of the first h1 element
        }); 
        $("#b2").click(function(){
            $("#h1").last().slideDown(); // Toggle visibility of the first h1 element
        }); 
         
</script>
</body>
</html>
