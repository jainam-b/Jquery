<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversal Example</title>
    <style>
        div, p {
            padding: 10px;
            margin: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div id="parent">
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <span>Span inside parent</span>
    <div>
        <p>Child paragraph</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // parent()
    $("#parent").parent().css("background-color", "lightblue");

    // parents()
    $("span").parents().css("border-color", "red");

    // parentsUntil()
    $("span").parentsUntil("body").css("color", "green");

    // children()
    $("#parent").children().css("background-color", "yellow");

    // siblings()
    $("p:first").siblings().css("border-style", "dashed");

    // next()
    $("p:first").next().css("color", "blue");

    // first()
    $("div").first().css("font-weight", "bold");

    // last()
    $("div").last().css("font-style", "italic");
</script>
</body>
</html>
