<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Traversal Functions Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <body>
      <div>
        <p id="parent">Parent</p>
        <p id="child">Child</p>
        <p id="sibling">Sibling</p>
      </div>
    </body>
    <script>
      $(document).ready(function () {
        // parent()
        $("#child").parent().css("border", "2px solid red"); //div

        // parents()
        $("#child").parents().css("display", ""); // div body html are the ancestor
        console.log("log", $("#child").parents());

        // parentsUntil()
        $("#child").parentsUntil("div").css("font-weight", "bolder");
        console.log("parentsUntil", $("#child").parentsUntil());

        // children()
        $("div").children().css("color", "green");

        // siblings()
        $("#sibling").siblings().css("text-decoration", "underline");

        // next()
        $("#sibling").next().css("font-style", "italic");

        // first() and last()
        $("div").first().css("background-color", "yellow");
        $("div").last().css("background-color", "orange");
      });
    </script>
  </head>
</html>
