<html>
    <head>
        <script src="jquery.js"></script>
    </head>

    <body>
    <h1>para to see it fade</h1>

    <button>Click to toggle</button>
    <script>
        $( "button" ).on("click",function(){
            $("h1").fadeToggle("slow","swing",function(){
                alert("fade toggle completed");
            });
        });
    </script>
    </body>
</html>
