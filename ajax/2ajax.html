<!-- to run localhost/ajax/filename.extension -->
<html>
    <head>
        <script src="jquery.js"></script>
        <script>
            $( document ).ready(function(){
                $("button").on("click",function(){
                    $("#d1").load("demo_test.txt");
                    //notice we are calling #d1,which does not exist
                    //thus this will not work
                });
            });
        </script>
    </head>
    <body>
        <div id="d1"><h2>This heading will change using normal jquery ajax</h2></div>
        <button>Get external content</button>
    </body>
</html>
