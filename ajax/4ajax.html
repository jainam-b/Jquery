<html>
    <head>
        <script src="jquery.js"></script>
        <script>
            $( document ).ready(function(){
                $("button").on("click",function(){
                    $("#d1").load("demo.txt #frag",function(responseTxt,statusTxt,xhr){    //file name is wrong
                        if(statusTxt=="success")
                            alert("External contents added successfully");
                        else
                            alert("Error: "+xhr.status+": "+xhr.statusTxt);
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="d1"><h2>This heading will change by a fragment</h2></div>
        <button>Get external content</button>
    </body>
</html>
